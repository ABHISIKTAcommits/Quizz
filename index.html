<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="customAudio">
        <source src="audio/puzzle-game-bright-casual-video-game-music-249202.mp3" type="audio/mp3">
    </audio>
    
    <div class="audio-player">
        <button id="audio-button" onclick="playAudio()">▶ Play</button>
        <button id="audio-button" onclick="pauseAudio()">⏸ Pause</button>
    </div>
    <div class="conf-container">
        <h2 class="conf-title">QUIZ CONFIG<button id="toggleButton">Theme</button></h2>
        <div class="conf-option">
            <h4 class="opt-title">Select Category:</h4>
            <div class="catg-options">
                <button class="catg-option active" data-category="General Knowledge and Aptitude">General Knowledge and Aptitude</button>
                <button class="catg-option" data-category="Academics & Science">Academics & Science</button>
                <button class="catg-option" data-category="Programming & Tech">Programming & Tech</button>
                <button class="catg-option" data-category="Competitive Exam Preparation">Competitive Exam Preparation</button>
                <button class="catg-option" data-category="Entertainment & Pop Culture">Entertainment & Pop Culture</button>
                <button class="catg-option" data-category="Miscellaneous & Fun Topics">Miscellaneous & Fun Topics</button>
            </div>
        </div>

        <div class="conf-option">
            <h4 class="opt-title">Number of questions:</h4>
            <div class="ques-options">
                <button class="ques-option" data-questions="5">5</button>
                <button class="ques-option active" data-questions="10">10</button>
                <button class="ques-option" data-questions="15">15</button>
                <button class="ques-option" data-questions="20">20</button>
                <button class="ques-option" data-questions="25">25</button>
            </div>
        </div>

        <button class="startquiz">Start Quiz</button>
    </div>
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Website</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">
                    <!-- Add svg HimanshuM685-->>
                </span>
                <p class="time-dur">20s</p>
            </div>
        </header>
        <div class="quizcontent">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <div class="quiz-footer">
            <p class="ques-status"><b>1</b> of <b>10</b> Questions.</p>
            <button class="next-ques">
                Next
                <span class="material-symbols-outlined">
                    <!-- Add svg HimanshuM685-->>
                </span>
            </button>
        </div>
    </div>
    <div class="result-container">
        <img src="public/assets/quiz-over.png" alt="" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-msg">You answered <b id="correct-answers"></b> out of <b id="total-questions"></b> questions correctly. Great effort!</p>
        <p class="result-percentage">Your score: <b id="score-percentage"></b>%</p>
        <button class="try-again" onclick="restartQuiz()">Start Over</button>
    </div>
    <div class="timeout-container">
        <h2 class="timeout-title">Time's Up!</h2>
        <p class="timeout-msg">You ran out of time. Better luck next time!</p>
        <button class="try-again" onclick="restartQuiz()">Start Over</button>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
